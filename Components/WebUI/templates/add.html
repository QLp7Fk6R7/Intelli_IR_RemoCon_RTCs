<body onload="setUp();">
対象が映ったら画像をクリックして写真を撮る↓<br>
<img id="live_img" src="" width="480" height="360" onClick="takeImage();" style="border:solid 1px black;">
<br>

<hr />
LEDが映っている範囲を選択(出来るだけ、動かない/変化しないかつ特徴のある部分を含めるように)<br>
下の画像2回クリックして範囲を選択できます<br>
<canvas id="view_canvas"
  onmousedown="onCanvasMouseDown(event);"
  style="border:solid 1px black;">
</canvas>
<hr />
赤外線信号を登録してください<br />
「赤外線信号登録」を押してから、赤外線信号を受信させてください<br />
<button id="ir_signal_button" class="btn btn-default" onclick="irReceive()">赤外線信号登録</button><br />
<textarea id="ir_signal" cols="32" rows="5" readonly></textarea><br />
<hr />
<div class="form-group">
        <p class="control-label"><b>家電の電源がONの時、LEDは...</b></p>
        <div class="radio-inline">
                <input type="radio" value="0" name="ledonoff" id="ledonoff_on">
                <label for="ledonoff_on">点灯</label>
        </div>
        <div class="radio-inline">
                <input type="radio" value="1" name="ledonoff" id="ledonoff_off">
                <label for="ledonoff_off">消灯</label>
        </div>
</div>
<div class="form-group">
        <p class="control-label"><b>LEDの色</b></p>
        <div class="radio-inline">
                <input type="radio" value="0" name="ledcolor" id="ledcolor_red">
                <label for="ledcolor_red">赤</label>
        </div>
        <div class="radio-inline">
                <input type="radio" value="1" name="ledcolor" id="ledcolor_green">
                <label for="ledcolor_green">緑</label>
        </div>
        <div class="radio-inline">
                <input type="radio" value="2" name="ledcolor" id="ledcolor_blue">
                <label for="ledcolor_blue">青</label>
        </div>
</div>
<div class="form-group">
        <label for="name" class="control-label">名前を決めてください</label>
        <input type="text" name="name" id="name" placeholder="name" class="form-control">
</div>
<button class="btn btn-default" onclick="register()">OK</button>
